name: 🚀 Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🎯 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      # -------------------------------
      # 1️⃣ Сборка Backend
      # -------------------------------
      - name: 📦 Build Backend
        run: mvn clean package -DskipTests

      - name: ✅ Check Backend JAR
        run: ls -lh target/

      # -------------------------------
      # 2️⃣ Сборка Frontend (локально, опционально)
      # -------------------------------
      - name: 🎨 Build Frontend locally
        run: |
          cd frontend
          npm ci --legacy-peer-deps
          NEXT_IGNORE_ESLINT=1 npm run build

      # -------------------------------
      # 3️⃣ Копирование Backend JAR на сервер
      # -------------------------------
      - name: 📤 Copy Backend JAR to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "target/DugaWeldShop-1.0-SNAPSHOT.jar"
          target: "/opt/dugaweld/src/"

      # -------------------------------
      # 4️⃣ Копирование Frontend на сервер
      # -------------------------------
      - name: 📤 Copy Frontend source to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend"
          target: "/opt/dugaweld/"

      # -------------------------------
      # 5️⃣ SSH: остановка сервисов и сборка фронта на сервере
      # -------------------------------
      - name: 🚀 Deploy & restart services via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            APP_DIR=/opt/dugaweld
            BACKEND_JAR=/src/DugaWeldShop-1.0-SNAPSHOT.jar
            FRONTEND_DIR=frontend
            BACKEND_SERVICE=/etc/systemd/system/dugaweld.service
            FRONTEND_SERVICE=/etc/systemd/system/frontend.service

            echo "Stopping services..."
            sudo systemctl stop dugaweld || true
            sudo systemctl stop frontend || true

            echo "Writing backend systemd service..."
            sudo tee $BACKEND_SERVICE > /dev/null <<EOF
            [Unit]
            Description=DugaWeld Backend
            After=network.target
            
            [Service]
            User=${{ secrets.SERVER_USER }}
            WorkingDirectory=$APP_DIR
            ExecStart=/usr/bin/java -jar $APP_DIR/$BACKEND_JAR
            Environment="DB_URL=${{ secrets.DB_URL }}"
            Environment="DB_USERNAME=${{ secrets.DB_USERNAME }}"
            Environment="DB_PASSWORD=${{ secrets.DB_PASSWORD }}"
            Restart=always
            
            [Install]
            WantedBy=multi-user.target
            EOF
            
            echo "Writing frontend systemd service..."
            sudo tee $FRONTEND_SERVICE > /dev/null <<EOF
            [Unit]
            Description=DugaWeld Frontend (Next.js)
            After=network.target
            
            [Service]
            User=${{ secrets.SERVER_USER }}
            WorkingDirectory=$APP_DIR/$FRONTEND_DIR
            ExecStart=/usr/bin/npm run start
            Restart=always
            
            [Install]
            WantedBy=multi-user.target
            EOF
            
            echo "Cleaning and building frontend on server..."
            cd $APP_DIR/$FRONTEND_DIR
            rm -rf node_modules .next
            npm ci --legacy-peer-deps
            NEXT_IGNORE_ESLINT=1 npm run build
            
            echo "Reloading systemd and starting services..."
            sudo systemctl daemon-reload
            sudo systemctl enable dugaweld
            sudo systemctl enable frontend
            sudo systemctl restart dugaweld
            sudo systemctl restart frontend
            
            echo "Deployment finished!"
