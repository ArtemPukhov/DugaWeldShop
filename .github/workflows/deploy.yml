name: ðŸš€ Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸŽ¯ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: ðŸ“¦ Build Backend
        run: mvn clean package -DskipTests

      - name: ðŸŽ¨ Install Frontend dependencies
        run: npm ci --legacy-peer-deps
        working-directory: ./frontend

      - name: ðŸŽ¨ Build Frontend
        run: NEXT_IGNORE_ESLINT=1 npm run build
        working-directory: ./frontend

      - name: ðŸš€ Deploy to Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            APP_DIR=/opt/dugaweld
            JAR_FILE=$APP_DIR/target/DugaWeldShop-1.0-SNAPSHOT.jar
            FRONTEND_DIR=$APP_DIR/frontend/.next
            SERVICE_FILE=/etc/systemd/system/dugaweld.service

            echo "Creating app directory..."
            mkdir -p $APP_DIR

            echo "Stopping service..."
            sudo systemctl stop dugaweld || true

            echo "Copying backend JAR..."
            scp -r $GITHUB_WORKSPACE/target/*.jar ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:$JAR_FILE

            echo "Copying frontend..."
            scp -r $GITHUB_WORKSPACE/frontend/.next ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:$FRONTEND_DIR

            echo "Writing systemd service file..."
            sudo tee $SERVICE_FILE > /dev/null <<EOF
  [Unit]
  Description=DugaWeld Application
  After=network.target
  
  [Service]
  User=${{ secrets.SERVER_USER }}
  WorkingDirectory=$APP_DIR
  ExecStart=/usr/bin/java -jar $JAR_FILE
  Environment="DB_URL=${{ secrets.DB_URL }}"
  Environment="DB_USERNAME=${{ secrets.DB_USERNAME }}"
  Environment="DB_PASSWORD=${{ secrets.DB_PASSWORD }}"
  Restart=always
  
  [Install]
  WantedBy=multi-user.target
  EOF
  
  echo "Reloading systemd and starting service..."
  sudo systemctl daemon-reload
  sudo systemctl restart dugaweld
  sudo systemctl enable dugaweld
  
  echo "Deployment finished!"
