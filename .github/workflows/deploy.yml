name: ðŸš€ Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸŽ¯ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      # -------------------------------
      # 1ï¸âƒ£ Ð¡Ð±Ð¾Ñ€ÐºÐ° Backend
      # -------------------------------
      - name: ðŸ“¦ Build Backend
        run: mvn clean package -DskipTests

      - name: âœ… Check Backend JAR
        run: ls -lh target/

      # -------------------------------
      # 2ï¸âƒ£ Ð¡Ð±Ð¾Ñ€ÐºÐ° Frontend (Ð»Ð¾ÐºÐ°Ð»ÑŒÐ½Ð¾, Ð¾Ð¿Ñ†Ð¸Ð¾Ð½Ð°Ð»ÑŒÐ½Ð¾)
      # -------------------------------
      - name: ðŸŽ¨ Build Frontend locally
        run: |
          cd frontend
          npm ci --legacy-peer-deps
          NEXT_IGNORE_ESLINT=1 npm run build

      # -------------------------------
      # 3ï¸âƒ£ ÐšÐ¾Ð¿Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ Backend JAR Ð½Ð° ÑÐµÑ€Ð²ÐµÑ€
      # -------------------------------
      - name: ðŸ“¤ Copy Backend JAR to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "target/DugaWeldShop-1.0-SNAPSHOT.jar"
          target: "/opt/dugaweld/src/"

      # -------------------------------
      # 4ï¸âƒ£ ÐšÐ¾Ð¿Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ Frontend Ð½Ð° ÑÐµÑ€Ð²ÐµÑ€
      # -------------------------------
      - name: ðŸ“¤ Copy Frontend source to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend"
          target: "/opt/dugaweld/"

      # -------------------------------
      # 5ï¸âƒ£ SSH: Ð¾ÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ° ÑÐµÑ€Ð²Ð¸ÑÐ¾Ð² Ð¸ ÑÐ±Ð¾Ñ€ÐºÐ° Ñ„Ñ€Ð¾Ð½Ñ‚Ð° Ð½Ð° ÑÐµÑ€Ð²ÐµÑ€Ðµ
      # -------------------------------
      - name: ðŸš€ Deploy & restart services via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            APP_DIR=/opt/dugaweld
            BACKEND_JAR=/src/DugaWeldShop-1.0-SNAPSHOT.jar
            FRONTEND_DIR=frontend
            BACKEND_SERVICE=/etc/systemd/system/dugaweld.service
            FRONTEND_SERVICE=/etc/systemd/system/frontend.service

            echo "Stopping services..."
            sudo systemctl stop dugaweld || true
            sudo systemctl stop frontend || true

            echo "Writing backend systemd service..."
            sudo tee $BACKEND_SERVICE > /dev/null <<EOF
            [Unit]
            Description=DugaWeld Backend
            After=network.target
            
            [Service]
            User=${{ secrets.SERVER_USER }}
            WorkingDirectory=$APP_DIR
            ExecStart=/usr/bin/java -jar $APP_DIR/$BACKEND_JAR
            Environment="DB_URL=${{ secrets.DB_URL }}"
            Environment="DB_USERNAME=${{ secrets.DB_USERNAME }}"
            Environment="DB_PASSWORD=${{ secrets.DB_PASSWORD }}"
            Restart=always
            
            [Install]
            WantedBy=multi-user.target
            EOF
            
            echo "Writing frontend systemd service..."
            sudo tee $FRONTEND_SERVICE > /dev/null <<EOF
            [Unit]
            Description=DugaWeld Frontend (Next.js)
            After=network.target
            
            [Service]
            User=${{ secrets.SERVER_USER }}
            WorkingDirectory=$APP_DIR/$FRONTEND_DIR
            ExecStart=/usr/bin/npm run start
            Restart=always
            
            [Install]
            WantedBy=multi-user.target
            EOF
            
            echo "Cleaning and building frontend on server..."
            cd $APP_DIR/$FRONTEND_DIR
            rm -rf node_modules .next
            npm ci --legacy-peer-deps
            NEXT_IGNORE_ESLINT=1 npm run build
            
            echo "Reloading systemd and starting services..."
            sudo systemctl daemon-reload
            sudo systemctl enable dugaweld
            sudo systemctl enable frontend
            sudo systemctl restart dugaweld
            sudo systemctl restart frontend
            
            echo "Deployment finished!"
