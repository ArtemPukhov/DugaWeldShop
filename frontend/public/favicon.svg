<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.35)"></feDropShadow>
    </filter>
  </defs>

  <!-- Круглый фон -->
  <circle cx="32" cy="32" r="30" fill="white" stroke="#e0e0e0" stroke-width="1"></circle>

  <!-- Увеличенные буквы -->
  <text x="8" y="36" font-family="Arial Black, Arial, Helvetica, sans-serif" font-size="34" font-weight="900" fill="black" filter="url(#shadow)">D</text>

  <text x="25" y="50" font-family="Arial Black, Arial, Helvetica, sans-serif" font-size="36" font-weight="900" fill="#d60000" filter="url(#shadow)">W</text>
</svg>
