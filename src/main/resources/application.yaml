spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/dugaweld}
    username: ${DB_USERNAME:dugaweld}
    password: ${DB_PASSWORD:1706}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  main:
    allow-circular-references: true

logging:
  level:
    root: INFO
jwt:
  secret: ${JWT_SECRET:change_me_please_change_me_please_change_me_please}
  expiration-ms: ${JWT_EXPIRATION_MS:3600000}