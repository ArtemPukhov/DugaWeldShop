databaseChangeLog:
  - changeSet:
      id: 012-update-users-table
      author: ai
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
                    unique: true
              - column:
                  name: phone
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: address
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: city
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: postal_code
                  type: VARCHAR(20)
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
