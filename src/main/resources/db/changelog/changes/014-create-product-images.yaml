databaseChangeLog:
  - changeSet:
      id: 014-create-product-images
      author: system
      changes:
        - createTable:
            tableName: product_images
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: image_url
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: display_order
                  type: INT
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: is_primary
                  type: BOOLEAN
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: product_images
            baseColumnNames: product_id
            constraintName: fk_product_images_product
            referencedTableName: products
            referencedColumnNames: id
            onDelete: CASCADE

        - createIndex:
            indexName: idx_product_images_product_id
            tableName: product_images
            columns:
              - column:
                  name: product_id

