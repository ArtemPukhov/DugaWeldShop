databaseChangeLog:
  - changeSet:
      id: 010-create-orders
      author: admin
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: total_price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: customer_first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: customer_last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: customer_email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: customer_phone
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: customer_address
                  type: TEXT
              - column:
                  name: customer_city
                  type: VARCHAR(255)
              - column:
                  name: customer_postal_code
                  type: VARCHAR(20)
              - column:
                  name: comment
                  type: TEXT
              - column:
                  name: order_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
