databaseChangeLog:
  - changeSet:
      id: 003-create-products
      author: ai
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: price
                  type: NUMERIC(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: image_url
                  type: VARCHAR(1024)
                  constraints:
                    nullable: true
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: products
            baseColumnNames: category_id
            constraintName: fk_products_category
            referencedTableName: categories
            referencedColumnNames: id
            onDelete: SET NULL

